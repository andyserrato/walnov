<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-3 cols-no-padding">
      <app-card-user-account-navigate [view]="this.view" (changeView)="this.view=$event"></app-card-user-account-navigate>
    </div>
    <!-- /.col -->
    <div class="col-lg-7 col-md-9 cols-no-padding" [ngSwitch]="this.view">
      <app-user-account-data-profile *ngSwitchCase="'datos'"></app-user-account-data-profile>
    </div>
    <!-- /.col -->
    <div class="col-lg-3 hidden-md-down cols-no-padding">
      <app-card-informativo [view]="'relato'"></app-card-informativo>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
