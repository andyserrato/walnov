<div class="Rectangle-5" *ngIf='categoria'>
  <img class="Img-Categorias" src="https://lorempixel.com/590/72" alt="">
  <div class="Fondo-Imagen">
  </div>
  <div class="Degradado-Imagen" [ngStyle] = "{'background-image': getBackgroundImage()}">
  </div>
  <div class="d-flex flex-row justify-content-end align-items-center Detalles-Categoria">
    <div class="d-flex flex-column mr-auto p-2 Titulo-Categoria">
      {{categoria.nombre}}
    </div>
    <div class="d-flex flex-column p-2 Numero-Chats">
      {{this.chatStoriesFiltrados.length}} Chatstories
    </div>
  </div>
</div>
<div #contenedorBiblioteca class="d-flex justify-content-center flex-row flex-wrap Limite">
  <div class="" *ngFor= "let chatstory of repositorio.paginadorCardsChatstories.paginador">
    <app-card-chatstory [chatstory] = 'chatstory'></app-card-chatstory>
  </div>
</div>
<div class="d-flex flex-row align-items-center justify-content-center">
  <div class="load-more-button d-flex align-items-center justify-content-center" *ngIf="repositorio.paginadorCardsChatstories.final" (click)="loadMore()"><span class="fa fa-plus"></span></div>
</div>
