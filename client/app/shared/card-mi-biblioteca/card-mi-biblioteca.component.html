<div class="card Rectangle-3-Copy-2 hidden-md-down">
  <div class="card-block">
    <h4 class="Card-title">Mi biblioteca</h4>
      <form role="form" class="Input-Background-Copy-3-fuera">
        <select name="Categoria" class="Input-Background-Copy-3-dentro Drop-title" (change)="sameCategoryArray($event.target.value)">
          <option *ngFor="let categoria of this.repositorio.categoriasAL">
            {{categoria.nombre}}
          </option>
        </select>
        <i class="fa fa-sort" aria-hidden="true"></i>
    </form>
    <div class="Rectangle-3-Copy-3" #contenedorBiblioteca>
      <div class="Rectangle-3-Copy-4 Chat-Message" *ngIf = "filtradosVacio" style="padding: 10px 8px">
        <span>
          Aún no has añadido ningún Chatstory a esta categoría.
          !A qué estás esperando¡
        </span>
      </div>
      <div *ngFor="let chatstory of paginador?.paginador">
        <div class="Rectangle-3-Copy-4" [@changeBackgroundColor]='state' (click)='toggleState()'>
          <div class="d-flex flex-row">
            <div class="d-flex flex-column" style="margin-right:15px;">
              <img src="{{chatstory.imagen_url}}" class="Chat-Image" alt="Chatstory">
            </div>
            <div class="d-flex flex-column">
              <div *ngIf = 'isIn' class="d-flex flex-row">
                <div class="Chat-Title" [@changeColor]='state' title="{{chatstory.titulo}}">
                  {{chatstory.titulo}}
                </div>
              </div>
              <div *ngIf = '!isIn' class="d-flex flex-row">
                <div class="Chat-Title" [@changeColor]='state' title="{{chatstory.titulo}}">
                  {{chatstory.titulo}}
                </div>
              </div>
              <div class="d-flex flex-row flex-wrap" style="margin-bottom:10px;">
                <div class="d-flex flex-colum">
                  <div class="Rectangle-7-Copy-4" [style.border] = 'getBorder(chatstory)' [style.color] = 'getColor(chatstory)'>
                    <div class="Categoria">
                      {{chatstory.categoria.nombre}}
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-colum">
                  <div class="Chat-Estadisticas d-flex justify-content-end" style="padding:0;">
                    <div class="Chat-Views d-flex flex-colum mr-auto p-2">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                      {{getNumber(chatstory.views)}}
                    </div>
                    <div class="Chat-Likes d-flex flex-colum p-2">
                      <i class="fa fa-heart-o" aria-hidden="true"></i>
                      {{getNumber(chatstory.likes)}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
