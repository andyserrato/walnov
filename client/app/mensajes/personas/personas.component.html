<div class="outside-container margin-right d-flex flex-column">
  <div class="d-flex persona" *ngFor="let persona of this.personas" [ngClass]="{'selected': this.selected===persona}" (click)="selectItem(persona)">
    <div class="persona-img" [ngStyle]="{'background-image': 'url(assets/images/user-placeholder.png)'}"></div>
    <div class="d-flex flex-column">
      <div class="persona-nombre">{{persona.user}}</div>
      <div class="persona-last d-flex justify-content-start">{{persona.chat[0].text}}</div>
    </div>
  </div>
</div>
