<div class="card Rectangle-3-Copy-3 hidden-md-down">
  <div class="card-block">
    <h4 class="card-title Check-Label-Copy-10">{{'add_tags' | translate}} {{this.view | translate}}</h4>
    <div class="row-fluid Input-Background-Copy-3">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-8 hidden-md-down cols-no-padding">
            <input #newTag class="Input-Text"
                type="text" placeholder="tags..."
                (keyup.enter)="addTag(newTag.value); newTag.value=''"
                (blur)="addTag(newTag.value); newTag.value='' ">
          </div>
          <div class="col-4 hidden-md-down cols-no-padding">
              <button (click)="addTag(newTag.value)" class="plus-btn">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
              </button>
          </div>
        </div>
      </div>
    </div>
    <ul  class="list-unstyled">
        <li class="chip" *ngFor="let tag of tags">
          <div class="row">
            <div class="col truncate" title="{{tag}}">
              {{tag}}
            </div>
              <button (click)="deleteTag(tag)" class="closebtn">
                <img src="assets/images/close-copy@2x.png" class="close-Copy  img-responsive" alt="Eliminar">
              </button>
          </div>
      </li>
    </ul>
  </div>
</div>
