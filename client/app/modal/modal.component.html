<div class="outside-container" (click)="clear($event)" *ngIf="this.message">

  <div #content class="content-container d-flex flex-column zoomIn animated" [ngSwitch]="this.message?.type">
    <app-modal-decoration></app-modal-decoration>
    <div class="title-box d-flex align-items-center justify-content-center">
      {{this.message.text}}
    </div>
    <div class="button-box d-flex justify-content-end" *ngSwitchCase="'info'">
      <div class="button d-flex align-items-center justify-content-center">
        Seguir buscando usuarios
      </div>
      <div class="button d-flex align-items-center justify-content-center">
        Ver actividad
      </div>
    </div>
    <div class="share d-flex flex-column" *ngSwitchCase="'share'">
      <div class="d-flex">
        <div class="d-flex flex-column justify-content-start margin-right">
          <div class="simple-title">
            Compartir enlace
          </div>
          <div class="link margin-top-1">
            walnov.com/relato/22398453245
          </div>
          <div class="">
            <div class="button-white margin-top-1">
              Copiar
            </div>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-start">
          <div class="simple-title">
            Compartir en:
          </div>
          <div class="share-buttons d-flex">
            <div class="sqr-button facebook">
              <span class="fa fa-facebook"></span>
            </div>
            <div class="sqr-button google">
              <span class="fa fa-google-plus"></span>
            </div>
            <div class="sqr-button twitter">
              <span class="fa fa-twitter"></span>
            </div>
            <div class="sqr-button linkedin">
              <span class="fa fa-linkedin"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="button-row d-flex align-itmes-end justify-content-end">
        <div class="button">
          Continuar
        </div>
      </div>
    </div>
  </div>
</div>
