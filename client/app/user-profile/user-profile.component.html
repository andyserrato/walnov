<div class="container-fluid">
  <div class="row" style="padding-top:16px;">
    <div class="col-lg-2 col-md-3 cols-no-padding">
      <app-user-card [userType] = "this.tipo" [user]="this.user"></app-user-card>
      <app-card-info-premium *ngIf = "this.partner" [vista] = "'userProfile'"></app-card-info-premium>
      <app-card-publicidad class="hidden-lg-up" *ngIf = "this.normal"></app-card-publicidad>
    </div>
    <!-- /.col -->
    <div class="col-lg-7 col-md-9 cols-no-padding">
      <div class="outside-container">
        <app-user-content></app-user-content>
      </div>
    </div>
    <!-- /.col -->
    <div class="col-lg-3 hidden-md-down cols-no-padding">
      <app-card-usuario-tendencia></app-card-usuario-tendencia>
      <app-card-chatstory-relevante></app-card-chatstory-relevante>
      <app-card-publicidad></app-card-publicidad>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
