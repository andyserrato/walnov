<div class="app flex-row align-items-center justify-content-center users-container">
  <div *ngIf="user" class="container">
    <div class="card-deck row">
      <app-card-follow-user *ngFor="let u of user?.seguidores" [user]="u"></app-card-follow-user>
    </div>
  </div>
  <app-no-content *ngIf="noContent" [message]="message"></app-no-content>
</div>
