<div [ngClass]="{'hidden': !this.visible}">
  <div #div class="paginador d-flex flex-wrap" *ngIf="this.paginador?.paginador.length > 0">
    <app-card-chatstory *ngFor="let chatstory of this.paginador?.paginador" [chatstory]="chatstory"></app-card-chatstory>
  </div>
  <div #div class="empty-title d-flex align-items-center justify-content-center" *ngIf="this.paginador?.paginador.length < 1">
    <span>No tienes chatstories creados, <span class="empty-title-link" routerLink="/crear-chatstory">Â¡Empieza a crear!</span></span>
  </div>
</div>
