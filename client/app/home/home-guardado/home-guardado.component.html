<div class="container-outside">
  <div class="row row-flanges">
    <div class="flange" (click)="changeView('walls')" [ngClass]="{'flange-selected': this.view==='walls'}">
      Walls
    </div>
    <div class="flange" (click)="changeView('relatos')" [ngClass]="{'flange-selected': this.view==='relatos'}">
      {{'all_relatos_cortos' | translate}}
    </div>
    <div class="flange" (click)="changeView('chatstories')" [ngClass]="{'flange-selected': this.view==='chatstories'}">
      Chatstories
    </div>
  </div>
  <div class="container" [ngSwitch]="this.view">
    <app-guardado-chatstories *ngSwitchCase="'chatstories'"></app-guardado-chatstories>
    <app-guardado-relatos *ngSwitchCase="'relatos'"></app-guardado-relatos>
  </div>
</div>
