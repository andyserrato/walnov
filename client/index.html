<body>
<app-root>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Maven+Pro');
    .spinner {
      width: 40px;
      height: 40px;
      position: relative;
      margin: 100px auto;
    }

    body {
      background: #4d1274;
    }

    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: white;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {
      0%, 100% {
        -webkit-transform: scale(0.0)
      }
      50% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }
      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }

    .container-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      width: 100vw;
    }

    .walnov {
      font-family: 'Maven Pro';
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: white;
    }
  </style>
  <div class="container-spinner">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
      <img src="assets/images/Logo Walnov-04.svg" width="40px" height="40px" style="padding-top: 40px" class="d-inline-block align-top" alt="">
      <!--<div class="walnov">Walnov</div>-->
    </div>
  </div>

</app-root>
